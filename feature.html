    <h1>Git Branchについて</h1>
    <p>Gitのブランチは、プロジェクトの独立した開発ラインを作成するための機能です。ブランチを使用することで、メインのコードベースに影響を与えずに新しい機能や修正を試すことができます。</p>
    <h2>ブランチの作成</h2>
    <p>新しいブランチを作成するには、以下のコマンドを使用します:</p>
    <pre><code>git branch ブランチ名</code></pre>
    <h2>ブランチの切り替え</h2>
    <p>別のブランチに切り替えるには、以下のコマンドを使用します:</p>
    <pre><code>git checkout ブランチ名</code></pre>
    <h2>ブランチのマージ</h2>
    <p>ブランチをマージするには、以下のコマンドを使用します:</p>
    <pre><code>git merge ブランチ名</code></pre>
